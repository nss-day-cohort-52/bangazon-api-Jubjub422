{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete orders</h1>

    <ol>
    {% for order in incomplete_list %}
        <h2>{{ order.first_name }} {{order.last_name}}</h2>
            
            <li>
                Order #{{ order.id }} costs
                ${{ order.total }} and is incomplete.
                
            </li>
            
            {% endfor %}
          </ol>
  </body>
</html>
