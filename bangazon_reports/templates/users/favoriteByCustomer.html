{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customer Favorites</h1>

    <ol>
    {% for customer in favorite_store_list %}
        <h2>{{ customer.customer_name }}</h2>
            {% for store in customer.stores %}
            <li>
                {{ store.store }}
            </li>
            {% endfor %}
            {% endfor %}
          </ol>
  </body>
</html>
